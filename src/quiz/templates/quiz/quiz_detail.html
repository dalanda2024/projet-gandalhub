{% extends 'quiz/base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="card">
        <div class="card-header">
            <h2>{{ quiz.title }}</h2>
            <p class="mb-0">{{ quiz.description }}</p>
        </div>
        <div class="card-body">
            <h5>Questions: {{ questions.count }}</h5>
            <h5>Niveau: {{ quiz.level }}</h5>
            <a href="{% url 'quiz:start_quiz' quiz.id %}" class="btn btn-primary mt-3">
                Commencer le quiz
            </a>
        </div>
    </div>
</div>
{% endblock %}
