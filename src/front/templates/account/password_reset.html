{% extends "front/base.html" %}
{% load static %}

{% block content %}
<div class="login-wrapper">
    <div class="login-image">
        <div class="login-image-content">
            <h1>Réinitialisation du mot de passe</h1>
            <p>Nous vous enverrons les instructions par email</p>
        </div>
    </div>
    <div class="login-panel">
        <div class="login-logo">
            <img src="{% static 'img/logo_gandalhub1.png' %}" alt="GandalHub Logo">
        </div>
        <h2 class="form-title">Mot de passe oublié ?</h2>
        <p class="form-subtitle">Entrez votre adresse email pour réinitialiser votre mot de passe.</p>

        <form method="POST" action="{% url 'account_reset_password' %}" class="password_reset">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_email">Email</label>
                <input type="email" name="email" id="id_email" class="form-control" required>
            </div>
            <button type="submit" class="btn-primary">Réinitialiser mon mot de passe</button>
        </form>

        <div class="mt-4 text-center">
            <a href="{% url 'account_login' %}" class="text-muted">
                <i class="bi bi-arrow-left"></i> Retour à la connexion
            </a>
        </div>
    </div>
</div>
{% endblock %}
