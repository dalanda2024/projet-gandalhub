<body class="contact-page">

  <header id="header" class="header d-flex align-items-center sticky-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center">

      <a href="{% url 'index' %}" class="logo d-flex align-items-center me-auto">
        <!-- Uncomment the line below if you also wish to use an image logo -->
        <img src="{% static 'img/logo_gandalhub1.png' %}" alt="logo_gandalhub">
      </a>

      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="{% url 'index' %}" class="active">Accueil</a></li>
          <li><a href="{% url 'about' %}">À propos</a></li>
          <li><a href="{% url 'courses' %}">Cours</a></li>

        </ul>

      </nav>

      <a class="btn-getstarted" href="{% url 'account_login' %}">Démarrer</a>

    </div>
  </header>

    <div style="text-align: center;">
        <h2>Êtes-vous sûr de vouloir vous déconnecter ?</h2>
        <p>Si vous vous déconnectez, vous devrez vous reconnecter pour accéder à votre compte.</p>

        <!-- Formulaire de confirmation -->
        <form method="POST" action="{% url 'account_logout' %}">            ">
            {% csrf_token %}
            <button type="submit">Confirmer la déconnexion</button>
        </form>

        <!-- Lien pour annuler -->
        <a href="/">Annuler</a>
    </div>
