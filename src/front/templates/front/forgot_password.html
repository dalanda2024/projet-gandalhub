{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Réinitialisation du mot de passe - GandalHub</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
  <header id="header" class="header d-flex align-items-center sticky-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center">

      <a href="{% url 'index' %}" class="logo d-flex align-items-center me-auto">
        <!-- Uncomment the line below if you also wish to use an image logo -->
        <img src="{% static 'img/logo_gandalhub1.png' %}" alt="logo_gandalhub">
      </a>

      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="{% url 'index' %}" class="active">Accueil</a></li>
          <li><a href="{% url 'about' %}">À propos</a></li>
          <li><a href="{% url 'courses' %}">Cours</a></li>
          <li><a href="{% url 'trainers' %}">Formateurs</a></li>
          <li><a href="{% url 'events' %}">Événements</a></li>
          <li><a href="{% url 'pricing' %}">Tarifs</a></li>
          <li><a href="{% url 'contact' %}">Contact</a></li>
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>

      <a class="btn-getstarted" href="{% url 'account_login' %}">Démarrer</a>


    </div>
  </header>

      <a class="btn-getstarted" href="{% url 'account_login' %}">Démarrer</a>
    </div>
    <div class="auth-container">
        <div class="auth-box">
            <h1>Mot de passe oublié</h1>
            <p>Entrez votre email pour recevoir un lien de réinitialisation.</p>
            <form method="POST">
                {% csrf_token %}
                <input type="email" name="email" placeholder="Votre adresse email" required>
                <button type="submit">Envoyer le lien</button>
            </form>
            <p><a href="{% url 'account_login' %}">Retour à la connexion</a></p>
        </div>
    </div>
</body>
</html>
